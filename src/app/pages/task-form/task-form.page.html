<ion-header>
  <ion-toolbar>
    <ion-title>{{ taskId ? 'Editar Tarea' : 'Nueva Tarea' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ taskId ? 'Editar Tarea' : 'Nueva Tarea' }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Título</ion-label>
        <ion-input [(ngModel)]="task.titulo" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Descripción</ion-label>
        <ion-textarea [(ngModel)]="task.descripcion"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label>Estado</ion-label>
        <ion-select [(ngModel)]="task.estado">
          <ion-select-option value="pendiente">Pendiente</ion-select-option>
          <ion-select-option value="completada">Completada</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button expand="full" color="primary" (click)="saveTask()">
        {{ taskId ? 'Actualizar' : 'Guardar' }} Tarea
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
